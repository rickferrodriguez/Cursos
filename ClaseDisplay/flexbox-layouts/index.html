<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layouts</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>aling-items: center</h1>
      <section class="container">
        <div class="box1 block">
          <p>box1</p>
        </div>
        <div class="box2 block">
          <p>box2</p>
        </div>
        <div class="box3 block">
          <p>box3</p>
        </div>
        <div class="box4 block">
          <p>box4</p>
        </div>
        <div class="box5 block">
          <p>box5</p>
        </div>
        <div class="box6 block">
          <p>box6</p>
        </div>
      </section>
      <h1>aling-items: flex-start</h1>
      <section class="container2">
        <div class="box1 block">
          <p>box1</p>
        </div>
        <div class="box2 block">
          <p>box2</p>
        </div>
        <div class="box3 block">
          <p>box3</p>
        </div>
        <div class="box4 block">
          <p>box4</p>
        </div>
        <div class="box5 block">
          <p>box5</p>
        </div>
        <div class="box6 block">
          <p>box6</p>
        </div>
      </section>
      <h1>aling-items: stretch</h1>
      <section class="container3">
        <div class="box1 block">
          <p>box1</p>
        </div>
        <div class="box2 block">
          <p>box2</p>
        </div>
        <div class="box3 block">
          <p>box3</p>
        </div>
        <div class="box4 block">
          <p>box4</p>
        </div>
        <div class="box5 block">
          <p>box5</p>
        </div>
        <div class="box6 block">
          <p>box6</p>
        </div>
      </section>
      <h1>aling-items: baseline</h1>
      <section class="container4">
        <div class="box1 block">
          <p>box1</p>
        </div>
        <div class="box2 block">
          <p>box2</p>
        </div>
        <div class="box3 block">
          <p>box3</p>
        </div>
        <div class="box4 block">
          <p>box4</p>
        </div>
        <div class="box5 block">
          <p>box5</p>
        </div>
        <div class="box6 block">
          <p>box6</p>
        </div>
      </section>
      <h1>flex grow y flex wrap</h1>
      <section class="container5">
        <div class="box7 block1">
          <p>box1</p>
        </div>
        <div class="box8 block1">
          <p>box2</p>
        </div>
        <div class="box9 block1">
          <p>box3</p>
        </div>
        <div class="box10 block1">
          <p>box4</p>
        </div>
        <div class="box11 block1">
          <p>box5</p>
        </div>
        <div class="box12 block1">
          <p>box6</p>
        </div>
      </section>
    </main>
  </body>
</html>
