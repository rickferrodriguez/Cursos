<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manejo DOM con Javascript</title>
    </head>
    <body>
        <h1>Manejo del DOM con document.write</h1>
        <button onclick='mostrar()'>Mostrar</button>
        <script>
            document.write('Saludos desde Javascript');
            function mostrar() {
                // lo que hace esta función cuando ya existe algo de código html dentro, es remplazar todo, ojo, solo cuando se ejecuta
                document.write('Adios');
            }
        </script>
    </body>
</html>
