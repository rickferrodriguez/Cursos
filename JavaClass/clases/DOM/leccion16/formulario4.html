<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manejo DOM con Javascript</title>
    </head>
    <body>
        <h1>Manejo del DOM con document.write</h1>
        <h3 id="mih3">el H3</h3>
        <button onclick='mostrar()'>Mostrar</button>
        <script>
            function mostrar() {
                // cambiar elementos dentro de un formulario en JavaScript, recapitulaci√≥n
                document.getElementById("mih3").innerHTML = "lo que yo quiera";
            }
        </script>
    </body>
</html>
