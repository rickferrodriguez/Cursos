<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- evento onclick, me permite capturar exactamente un elemento dentro de un apartado del codigo html -->
  <!-- automáticamente se crea un objeto de tipo 'this' para que podamos llamarlo así mismo  -->
  <h1 onclick="this.innerHTML= 'Nuevo Valor'">Manejo del DOM con Javascript</h1>
  <!-- En este caso podemos llamar a una función  -->
  <h2 onclick="cambiarTexto(this)">Nuevo título dos</h2>
  <br>
  <script>
    function cambiarTexto(titulo) {
      // justo en este apartado el sistema me va traer el título que tenía antes de cambiar
      console.log(titulo.innerHTML);
      titulo.innerHTML = 'El nuevo titulo de nivel dos';
      // y ahor se muestra el título cambiado
      console.log(titulo.innerHTML);
    }
  </script>
</body>
</html>
