<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id='titulo'>Manejo DOM part 3</h1>
    <br>
    <!-- este elemento on focus sirve para que por ejemplo en un formulario cuando se está presionando este elemento se pueda hacer algo con el -->
    <!-- el onblur sirve para que cuando este elemento se deje de seleccionar haga algo -->
    Nombre: <input type="text" onfocus="cambiarFondo(this)" onblur="regresarFondo(this)">
    Apellido: <input type="text" onfocus="cambiarFondo(this)" onblur="regresarFondo(this)">
    <script>
        function cambiarFondo(elementoInput){
            // en este caso se le está cambiando el fondo
            elementoInput.style.backgroundColor = 'green';
        }
        function regresarFondo(elementoInput){
            // en este caso es cambiar el fondo cuado deje de ser presionado
            elementoInput.style.backgroundColor = 'red'
        }
    </script>
</body>
</html>
