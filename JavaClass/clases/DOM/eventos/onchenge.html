<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM Eventos</title>
</head>
<body>
    <h1 id='titulo'>Manejo de DOM eventos</h1>
    <br>
    <!-- recordemos que al colocar un 'this' llamamos directamente a este mismo elemento que estamos creandon por lo tanto no es necesario el uso de un 'id' -->
    Nombre: <input type="text" name=""  onchange="convertir(this)">
    <br>
    <id id="elCambio"></id>
    <br>
    <!-- 'onmouseover' sirve para asignar algún tipo de funcionalidad cuando se pasa el mouse por encima, y 'onmouseout' cuando el mouse ya no está -->
    <h2 id='elH2' onmouseover="colorConvertor(this)" onmouseout="colorOut(this)">El título h2</h2>
    <!-- 'onmousedown' sirve para detectar cuando se está presionando un elemento con el mouse, y el 'mouseup' cuando se deja de presionar -->
    <h2 id="dosH2" onmousedown="colorConvertor(this)" onmouseup="colorOut(this)" onclick="colorChanger(this)">El segúndo título dos</h2>
    <script>
        function convertir(nombreInput) {
            // esta es una forma de obtener el elemento de un HTML
            // let nombre =document.getElementById("nombre");
            let elTexto = nombreInput.value = nombreInput.value.toUpperCase();
            // apenas el sistema detecta un cambio me va a mostrar el texto en el nuevo div
            document.getElementById('elCambio').innerHTML = elTexto
        }
        function colorConvertor (miElemento){
            miElemento.style.color = 'red';
        }
        function colorOut(miElementoOut){
            miElementoOut.style.color ='blue';
        }
        // este proviene del 'onclick' lo que hace es dejar este cambio una vez se presiona y deja de funcionar el evento de 'onmouseup'
        function colorChanger(miElemento){
            miElemento.style.color = 'green';
        }
    </script>
</body>
</html>
