<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Grid practice</title>
  </head>
  <body>
    <section>
      <!-- el contenedor sera el encargado de convertirse en una grilla -->
      <div class="contenedor1">
        <!-- son los elementos que se encuentran dentro del contenedor -->
        <div class="item-a">a</div>
        <div class="item-b">b</div>
      </div>
      <div>
        <div class="lineas">
          Las lineas son representaciones visuales de las divisiones entre
          elementos dentro de un contenedor
        </div>
        <img src="./images/Screenshot from 2022-08-24 11-26-20.png" alt="" />
        <div class="celdas">
          las celdas son el espacio minimo que puede tener un elemento dentro de
          una grilla
        </div>
        <img src="./images/celda.png" alt="" />
      </div>
    </section>
    <section>
      <div class="contenedor">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
      </div>
    </section>
  </body>
</html>
