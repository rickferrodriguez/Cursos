<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Manejo DOM con JavaScript</h1>
    <form id="formulario">
        Nombre: <input type="text" name="" id="nombre">
        <br/>
        Apellido: <input type="text" name="" id="apellido">
    </form>
    <script>
        const formulario = document.getElementById("formulario");
        formulario.addEventListener('focus', (evento) => {
            evento.target.style.background = 'green';
        }, true);
        //este valor de true sive para indicar que los eventos del formulario tambien se apliquen a los elementos internos
        formulario.addEventListener('blur', (evento) => {
            evento.target.style.background = 'cyan';
        }, true);
    </script>
</body>
</html>
