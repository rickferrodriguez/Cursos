<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- el onload sirve para asignar algún tipo de funcionamiento a nuestra página al momento de iniciarse -->
<body onload="entrar()">
  <!-- evento onclick, me permite capturar exactamente un elemento dentro de un apartado del codigo html -->
  <!-- automáticamente se crea un objeto de tipo 'this' para que podamos llamarlo así mismo  -->
  <h1 onclick="this.innerHTML= 'Nuevo Valor'">Manejo del DOM con Javascript</h1>
  <!-- En este caso podemos llamar a una función  -->
  <h2 onclick="cambiarTexto(this)">Nuevo título dos</h2>

  <h3 id="titulo3">Nuevo título tres</h3>
  <div id="div-dina"></div>
  <br>
  <script>
    function entrar() {
      let texto = '';
      if(navigator.cookieEnabled){
        texto = 'Las cookies están habilitadas'
        alert(texto);
      }
      else {
        texto = 'Las cookies están deshabilitadas'
        alert(texto);
      }
      document.getElementById('div-dina').innerHTML= texto;
    }
    // en este caso se realiza un callback para poder llamar al id de un elemento HTML y asignarle un evento 'onclick'
    document.getElementById('titulo3').onclick = cambiarTres;

    // se crea la función que se llama en el anterior callback con lo que deseemos en este caso es cambiar un título
    function cambiarTres(){
      let elTitulo ='Mi nuevo titulo tres dinámico';
      document.getElementById('div-dina').innerHTML = elTitulo;
    }
    function cambiarTexto(titulo) {
      // justo en este apartado el sistema me va traer el título que tenía antes de cambiar
      console.log(titulo.innerHTML);
      titulo.innerHTML = 'El nuevo titulo de nivel dos';
      // y ahor se muestra el título cambiado
      console.log(titulo.innerHTML);
    }
  </script>
</body>
</html>
